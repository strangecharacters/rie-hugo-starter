<form name="contact" class="contact-form width-normal" action="/thank-you/" method="POST" data-netlify="true">
    <div class="formgroup">
    <input type="hidden" name="form-name" value="contact" />
    <!-- Text input-->
    <div >
        <label  for="Name"></label>
        <div >
            <input id="contact-form-name" name="Name" type="text" placeholder="お名前"  required="" autocomplete="off">
        </div>
    </div>
    <!-- Text input-->
    <div >
        <label  for="Email"></label>
        <div >
            <input id="contact-form-email" name="Email" type="email" placeholder="メールアドレス"  required="" autocomplete="off">
        </div>
    </div>
    <!-- Text input-->
    <div >
        <label  for="Subject"></label>
        <div >
            <input id="contact-form-subject" name="Subject" type="text" placeholder="トピック"  required="" autocomplete="off">
        </div>
    </div>
    <!-- Textarea -->
    <div >
        <label  for=""></label>
        <textarea  id="contact-form-message" name="Message" placeholder="コメント" rows="8"></textarea>
    </div>
    <!-- Button -->
    <div>
        <button type="submit" value="Submit" id="Form-submit">送信</button>
    </div>
</div>
</form>
